<!DOCTYPE html>
<html>
    <head>
        <title>Ember First</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        <script type="text/x-handlebars" id="first-route">
            <h1> Enter Number  of dic to be rolled</h1><br>
              <p> {{dicenum}} </p><br>
              <p> {{input value=dicenum }} </p>
              {{#each outputs as |item|}}

              {{/each}}
             {{outlet}}
        </script>        
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="handlebars.js"></script>
        <script type="text/javascript" src="ember-template-compiler.js"></script>
        <script type="text/javascript" src="ember.debug.js"></script>
        <script type="text/javascript" src="ember.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
